{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Atlas Culture</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="crossorigin=""></script>
        <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet">
        <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
                
        <!-- Load the `mapbox-gl-geocoder` plugin. -->
        <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
        <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css" type="text/css">
        <script src="https://unpkg.com/@turf/turf@3.5.2/turf.min.js"></script>

        <!-- Promise polyfill script required to use Mapbox GL Geocoder in IE 11 -->
        <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
        
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

        <link rel="stylesheet" type="text/css" href="{% static 'map.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'sidebar.css' %}">
        <link rel="icon" type="image/png" href="{% static 'favicon-32.png' %}"/>


    </head>

    <body>

        <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-white" style="height:59">
            <div class="container-fluid">
                <a class="navbar-brand me-auto" href="{% url 'index' %}"><img alt="Logo Ministère de la Culture" src="{% static 'Logo1.png' %}" style="height:24px; margin-left:62px; margin-top:5px"/></a>
                <a class="navbar-brand b1" href="{% url 'index' %}" style="line-height:24px; margin-left:30px">Atlas Culture des territoires</a>
                <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse" style="margin-right:100px" id="navbarNav">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-item nav-link" style="margin-right:20px">Accueil</a>
                        <a class="nav-item nav-link" style="margin-right:20px">Carte interactive</a>
                        <a class="nav-item nav-link" style="margin-right:20px">Fiches portraits culturels</a>
                        <a class="nav-item nav-link">À propos</a>
                    </div>
                </div>
            </div>    
        </nav>
        

        {% block content %}{% endblock %}
        
    </body>
</html>
